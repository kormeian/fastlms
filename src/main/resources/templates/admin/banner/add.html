<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면 </title>
    <style>
        .detail table {
            width: 100%;
            border-collapse: collapse;
        }

        .detail table th, .detail table td {
            border: solid 1px #000;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        .buttons a, .buttons button {
            border-width: 0;
            background-color: transparent;
            text-decoration: underline;
            font-size: 14px;
            line-height: 20px;
            height: 20px;
            color: #000;
            cursor: pointer;
        }
    </style>

    <script crossorigin="anonymous"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {

            $('#submitForm').on('submit', function () {

                // 에디터의 내용이 textarea에 적용된다.
                oEditors.getById["contents"].exec("UPDATE_CONTENTS_FIELD", []);


            });


        });
    </script>
</head>
<body>
<div th:replace="/fragments/layout.html :: fragment-admin-body-menu"></div>
<h1>배너 관리 - 배너 등록</h1>

<div class="detail">

    <form enctype="multipart/form-data" id="submitForm" method="post">

        <table>
            <tbody>
            <tr>
                <th>배너명</th>
                <td>
                    <input name="altText" placeholder="배너명 입력" required th:value="${detail.getName}" type="text"/>
                </td>
            </tr>
            <tr>
                <th>배너 파일</th>
                <td>
                    <input name="file" required type="file"/>
                    <div th:if="${not #strings.isEmpty(detail.urlFilename)}">
                        <img style="width: 100px;" th:src="${detail.urlFilename}"/>
                    </div>
                </td>
            </tr>

            <tr>
                <th>링크 주소</th>
                <td>
                    <input name="linkUrl" placeholder="링크 주소 입력" required th:value="${detail.linkUrl}" type="text"/>
                </td>
            </tr>
            <tr>
                <th>오픈 방법</th>
                <td>
                    <select name="target">
                        <option value="_self">SELF</option>
                        <option th:target="${detail.target eq '_blank'}" value="_blank">BLANK</option>
                    </select>
                </td>
            </tr>

            <tr>
                <th>
                    정렬 순서
                </th>
                <td>
                    <input name="sortValue" placeholder="정렬 순서 입력" required th:value="${detail.sortValue}" type="text"/>
                </td>
            </tr>

            <tr>
                <th>
                    공개 여부
                </th>
                <td>
                    <input id="checkbox1" name="pubYn" th:checked="${detail.pubYn}" type="checkbox" value="true"/><label
                        for="checkbox1">공개</label>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="buttons">
            <button th:if="${editMode}" type="submit"> 배너 수정 하기</button>
            <button th:if="${!editMode}" type="submit"> 배너 등록 하기</button>
            <a href="/admin/banner/list.do"> 목록 이동 </a>
        </div>

    </form>
</div>


<script charset="utf-8" src="/res/se2/js/service/HuskyEZCreator.js" type="text/javascript"></script>
<script type="text/javascript">

    var oEditors = [];

    setTimeout(function () {

        nhn.husky.EZCreator.createInIFrame({
            oAppRef: oEditors,
            elPlaceHolder: "contents",
            sSkinURI: "/res/se2/SmartEditor2Skin.html",
            fCreator: "createSEditor2"
        });


    }, 100);

</script>
</body>
</html>
